{% extends 'base.html' %}

{% block title %}Log Hours - Volink{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold mb-6">Log Hours for {{ opportunity.title }}</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="hours_logged" class="block text-sm font-medium text-gray-700 mb-1">Hours Logged</label>
                <input type="number" name="hours_logged" id="hours_logged" step="0.5" min="0.5" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                <input type="date" name="date" id="date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes (Optional)</label>
                <textarea name="notes" id="notes" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
            </div>
            <div class="flex space-x-4 mt-6">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Log Hours</button>
                <a href="{% url 'volunteers:my_participation' %}" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
