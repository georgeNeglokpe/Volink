{% extends 'base.html' %}

{% block title %}Login - Volink{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-3xl font-bold text-center mb-6">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" name="username" id="id_username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" name="password" id="id_password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <p>Invalid username or password.</p>
            </div>
        {% endif %}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 font-semibold">Login</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:text-blue-800">Register here</a>
    </p>
</div>
{% endblock %}
